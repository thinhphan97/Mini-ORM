services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: mini-orm-postgres
    environment:
      POSTGRES_USER: ${MINI_ORM_PG_USER:-postgres}
      POSTGRES_PASSWORD: ${MINI_ORM_PG_PASSWORD:-password}
      POSTGRES_DB: ${MINI_ORM_PG_DATABASE:-postgres}
    ports:
      - "${MINI_ORM_PG_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/docker/postgres-init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${MINI_ORM_PG_USER:-postgres} -d ${MINI_ORM_PG_DATABASE:-postgres}",
        ]
      interval: 5s
      timeout: 5s
      retries: 12

  mysql:
    image: mysql:8.4
    container_name: mini-orm-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MINI_ORM_MYSQL_PASSWORD:-password}
      MYSQL_DATABASE: ${MINI_ORM_MYSQL_DATABASE:-mini_orm_test}
    ports:
      - "${MINI_ORM_MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "mysqladmin ping -h 127.0.0.1 -uroot -p${MINI_ORM_MYSQL_PASSWORD:-password} --silent",
        ]
      interval: 5s
      timeout: 5s
      retries: 20

  qdrant:
    image: qdrant/qdrant:v1.17
    container_name: mini-orm-qdrant
    ports:
      - "${MINI_ORM_QDRANT_HTTP_PORT:-6333}:6333"
      - "${MINI_ORM_QDRANT_GRPC_PORT:-6334}:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "bash -lc 'exec 3<>/dev/tcp/127.0.0.1/6333 && printf \"GET /collections HTTP/1.1\\r\\nHost: localhost\\r\\nConnection: close\\r\\n\\r\\n\" >&3 && grep -q \"HTTP/1.1 200\" <&3'",
        ]
      interval: 10s
      timeout: 5s
      retries: 12
      start_period: 15s

  chroma:
    image: chromadb/chroma:1.5.2
    container_name: mini-orm-chroma
    ports:
      - "${MINI_ORM_CHROMA_PORT:-8000}:8000"
    volumes:
      - chroma_data:/chroma/chroma
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "bash -lc 'exec 3<>/dev/tcp/127.0.0.1/8000 && printf \"GET /api/v1/heartbeat HTTP/1.1\\r\\nHost: localhost\\r\\nConnection: close\\r\\n\\r\\n\" >&3 && grep -q \"HTTP/1.1 200\" <&3'",
        ]
      interval: 10s
      timeout: 5s
      retries: 12
      start_period: 20s

volumes:
  postgres_data:
  mysql_data:
  qdrant_data:
  chroma_data:
